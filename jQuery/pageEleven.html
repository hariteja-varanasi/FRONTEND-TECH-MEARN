<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div, p{
                border: 1px solid maroon;
                padding: 10px;
            }
            button{
                height: 60px;
                width: 250px;
                background-color: white;
                border: 2px solid maroon;
                font-size: 17px;
                border-radius: 10px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: 20px;
                margin: 10px;
            }
            .intro{
                background-color: maroon;
                color: #fff;
                text-align: center;
                padding: 20px;
                font-size: 20px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <p>This is another paragraph.</p>

        <button id="addClass">Click to add a class</button>
        <button id="hasClass">Click to has class</button>
        <button id="removeClass">Click to remove a class</button>
        <button id="toggleClass">Click to toggle a class</button>

        <script src="assets/js/jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#addClass").click(function(){
                    $("p:first").addClass("intro");
                });

                $("#hasClass").click(function(){
                    alert($("p:first").hasClass("intro"));
                });

                $("#removeClass").click(function(){
                    $("p:first").removeClass("intro");
                });

                $("#toggleClass").click(function(){
                    $("p").toggleClass("intro");
                });
            });
        </script>
    </body>
</html>
