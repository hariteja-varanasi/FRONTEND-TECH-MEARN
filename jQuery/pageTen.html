<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div, p{
                border: 1px solid blue;
                padding: 10px;
            }
            button{
                height: 40px;
                width: 150px;
                background-color: white;
                border: 2px solid blue;
                font-size: 17px;
                border-radius: 10px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: 20px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <button id="html">Click for HTML</button>
        <button id="reset">Click for Reset</button>

        <p>This is a paragraph</p>
        <p>This is a another paragraph</p>

        <div id="div"></div>

        <script src="assets/js/jquery.js"></script>

        <script>
            $(document).ready(function(){
                $("#html").click(function(){
                    $("#div").html("Hello <b>JavaScript</b><h1>This is jQuery</h1>");
                });

                $("#reset").click(function(){
                    location.reload();
                });
            });
        </script>
    </body>
</html>
