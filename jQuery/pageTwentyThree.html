<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    </head>
    <body>
        <p class="fs-3">select the text in the box: click and drag the mouse to select text.</p>
        <input type="text" name="jQuery" id="jQuery" class="form-control fs-3"/>
        <h3 id="displayHeader"></h3>

        <script src="assets/js/jquery.js"></script>

        <script>
            $(document).ready(function(){
                $("#jQuery").select(function(){
                    $("#displayHeader").text("Text is selected.").fadeOut(2000);
                });                
            });
        </script>
    </body>
</html>
