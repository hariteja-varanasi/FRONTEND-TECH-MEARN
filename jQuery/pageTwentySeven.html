<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    </head>
    <body>
        <h1 id="h1">Click this heading.</h1>
        <h1 id="h2">Click this heading</h1>
        <p id="demo" class="fs-3"></p>

        <script src="assets/js/jquery.js"></script>

        <script>
            $(document).ready(function(){
                $("#h1").mousedown(function(){
                    $("#demo").text("mouse down event triggered").show.fadeOut(2000);
                });
                $("#h2").mouseup(function(){
                    $("#demo").text("mouse up event triggered").show.fadeOut(2000);
                });
            });
        </script>
    </body>
</html>
