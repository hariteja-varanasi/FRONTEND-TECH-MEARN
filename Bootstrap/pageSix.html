<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron">Reordering</h1>                    
                </div>
            </div>
        </div>

        <div class="container">
            <section class="row">
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <h2 class="bg-info">Default Column One</h2>
                </section>
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <h2 class="bg-info">Default Column Two</h2>
                </section>
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <h2 class="bg-info">Default Column Three</h2>
                </section>
            </section>
        </div>

        <div class="container">
            <section class="row">
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 order-2">
                    <h2 class="bg-info">Default Column One</h2>
                </section>
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 order-0">
                    <h2 class="bg-info">Default Column Two</h2>
                </section>
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 order-3">
                    <h2 class="bg-info">Default Column Three</h2>
                </section>
            </section>
        </div>

        <div class="container">
            <section class="row">
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 order-sm-3">
                    <h2 class="bg-info">Default Column SM One</h2>
                </section>
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 order-sm-5">
                    <h2 class="bg-info">Default Column SM Two</h2>
                </section>
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 order-sm-1">
                    <h2 class="bg-info">Default Column SM Three</h2>
                </section>
            </section>
        </div>

        <div class="container">
            <section class="row">
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 order-md-1">
                    <h2 class="bg-info">Default Column MD One</h2>
                </section>
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 order-md-5">
                    <h2 class="bg-info">Default Column MD Two</h2>
                </section>
                <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 order-md-2">
                    <h2 class="bg-info">Default Column MD Three</h2>
                </section>
            </section>
        </div>

        <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
