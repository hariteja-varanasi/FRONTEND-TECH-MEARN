<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <h1 class="jumbotron display-1">Bootstrap Pop Over</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-warning fs-3" title="Pop Over Title" data-bs-content="Here is some popover content" data-bs-placement="bottom" data-bs-toggle="popover">Click me to toggle PopOver</button>
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.bundle.js"></script>
        <script>
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
            });
        </script>
    </body>
</html>
