<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron display-1">Bootstrap Pagination</h1>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h2 class="bg-light p-3 m-3 display-2">Default Pagination</h2>
                    <ul class="pagination">
                        <li class="page-item"><a href="" class="page-link fs-3">&laquo;</a></li>
                        <li class="page-item"><a href="" class="page-link disabled fs-3">Previous</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">1</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">2</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">3</a></li>
                        <li class="page-item active"><a href="" class="page-link fs-3">Next</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">&raquo;</a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h2 class="bg-light p-3 m-3 display-2">Pagination Sizing</h2>
                    <ul class="pagination pagination-lg">
                        <li class="page-item"><a href="" class="page-link fs-3">&laquo;</a></li>
                        <li class="page-item"><a href="" class="page-link disabled fs-3">Previous</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">1</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">2</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">3</a></li>
                        <li class="page-item active"><a href="" class="page-link fs-3">Next</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">&raquo;</a></li>
                    </ul>

                    <hr>

                    <ul class="pagination pagination-sm">
                        <li class="page-item"><a href="" class="page-link fs-3">&laquo;</a></li>
                        <li class="page-item"><a href="" class="page-link disabled fs-3">Previous</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">1</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">2</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">3</a></li>
                        <li class="page-item active"><a href="" class="page-link fs-3">Next</a></li>
                        <li class="page-item"><a href="" class="page-link fs-3">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
