<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron display-1">Bootstrap Buttons</h1>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="border lead p-3 my-3">
                        <h3 class="bg-light display-4 p-2">Basic Buttons</h3>
                        <button class="btn btn-primary fs-3">Primary</button>
                        <button class="btn btn-secondary fs-3">Secondary</button>
                    </div>

                    <div class="border lead p-3 my-3">
                        <h3 class="bg-light display-4 p-2">Outline Buttons</h3>
                        <button class="btn btn-outline-primary fs-3">Primary</button>
                        <button class="btn btn-outline-secondary fs-3">Secondary</button>
                    </div>

                    <div class="border lead p-3 my-3">
                        <h3 class="bg-light display-4 p-2">Small Buttons</h3>
                        <button class="btn btn-sm btn-primary fs-3">Primary</button>
                        <button class="btn btn-sm btn-secondary fs-3">Secondary</button>
                    </div>

                    <div class="border lead p-3 my-3">
                        <h3 class="bg-light display-4 p-2">Large Buttons</h3>
                        <button class="btn btn-lg btn-primary fs-3">Primary</button>
                        <button class="btn btn-lg btn-outline-secondary fs-3">Secondary</button>
                    </div>

                    <div class="border lead p-3">
                        <h3 class="bg-light display-4 p-2">Button Groups</h3>
                        <div class="btn-group mx-3">
                            <button class="btn btn-primary fs-3">Primary</button>
                            <button class="btn btn-secondary fs-3 mx-3">Secondary</button>
                            <button class="btn btn-dark fs-3">Dark</button>
                        </div>

                        <div class="btn-group">
                            <button class="btn btn-outline-primary fs-3">Primary</button>
                            <button class="btn btn-outline-secondary fs-3 mx-3">Secondary</button>
                            <button class="btn btn-outline-dark fs-3">Dark</button>
                        </div>
                    </div>

                    <div class="lead border p-3 my-3">
                        <h3 class="bg-light display-4 p-2">Button Toolbar</h3>
                        <div class="btn-group me-2">
                            <button class="btn btn-primary fs-3">1</button>
                            <button class="btn btn-primary fs-3">2</button>
                            <button class="btn btn-primary fs-3">3</button>
                            <button class="btn btn-primary fs-3">4</button>
                        </div>
                    </div>

                    <div class="lead border p-3 my-3">
                        <h3 class="bg-light display-4 p-2">Input Groups</h3>
                        <div class="input-group w-50">
                            <div class="fs-2">@</div>
                            <input type="text" placeholder="Input group example" class="form-control border border-dark fs-3" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
