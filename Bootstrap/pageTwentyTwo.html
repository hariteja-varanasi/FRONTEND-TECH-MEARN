<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron display-1">Bootstrap List</h1>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="border lead p-3">
                        <h2 class="bg-light p-3 display-2">Basic List</h2>
                        <ul class="list-group fs-3">
                            <li class="list-group-item active">A First Item</li>
                            <li class="list-group-item disabled">A Second Item</li>
                            <li class="list-group-item">A Third Item</li>
                            <li class="list-group-item">A Fourth Item</li>
                            <li class="list-group-item">A Fifth Item</li>
                            <li class="list-group-item">A Sixth Item</li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="border lead p-3">
                        <h2 class="bg-light p-3 display-2">Flush List</h2>
                        <ul class="list-group list-group-flush fs-3">
                            <li class="list-group-item list-group-item-primary">A First Item</li>
                            <li class="list-group-item list-group-item-success">A Second Item</li>
                            <li class="list-group-item list-group-item-secondary">A Third Item</li>
                            <li class="list-group-item">A Fourth Item</li>
                            <li class="list-group-item">A Fifth Item</li>
                            <li class="list-group-item">A Sixth Item</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>        

        <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
