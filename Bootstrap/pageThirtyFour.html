<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron display-1">Bootstrap Form</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <form action="">
                        <div class="form-group my-3">
                            <label for="firstName" class="fs-3">First Name</label>
                            <input type="text" name="firstName" id="firstName" class="form-control fs-3 border border-dark" />
                        </div>
                        
                        <div class="form-group my-3">
                            <label for="mobile" class="fs-3">Mobile</label>
                            <input type="number" name="mobile" id="mobile" class="form-control fs-3 border border-dark" />
                        </div>

                        <div class="form-group my-3">
                            <label for="email" class="fs-3">Email</label>
                            <input type="email" name="email" id="email" class="form-control fs-3 border border-dark" />
                        </div>

                        <div class="form-group my-3">
                            <label for="email" class="fs-3">Password</label>
                            <input type="password" name="password" id="password" class="form-control fs-3 border border-dark" />
                        </div>

                        <div class="form-group my-3">
                            <label for="date" class="fs-3">Date</label>
                            <input type="datetime-local" name="datetime" id="datetime" class="form-control fs-3 border border-dark" />
                        </div>

                        <div class="form-group my-3">
                            <label for="week" class="fs-3">Week</label>
                            <input type="week" name="week" id="week" class="form-control fs-3 border border-dark" />
                        </div>

                        <div class="form-group my-3">
                            <label for="month" class="fs-3">Month</label>
                            <input type="month" name="month" id="month" class="form-control fs-3 border border-dark" />
                        </div>

                        <div class="form-group my-3">
                            <label for="textarea" class="fs-3">Text Area</label>
                            <textarea name="textarea" id="textarea" cols="30" rows="10" class="form-control fs-3"></textarea>
                        </div>

                        <div class="form-group my-3">
                            <label for="fileUpload" class="fs-3">File Upload</label>
                            <input type="file" name="fileUpload" id="fileUpload" class="form-control fs-3 border border-dark" />
                        </div>
                        
                        <div class="form-group my-3">
                            <label for="colorPicker" class="fs-3">Color Picker</label>
                            <input type="color" name="colorPicker" id="colorPicker" class="form-control form-control-color" />
                        </div>

                        <div class="form-group my-3">
                            <label for="search" class="fs-3">Search</label>
                            <input type="search" name="search" id="search" class="form-control" />
                        </div>

                        <div class="form-group my-3">
                            <label for="url" class="fs-3">Url</label>
                            <input type="url" name="url" id="url" class="form-control" />
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Checkbox</h2>

                        <div class="form-check my-3">
                            <label for="" class="form-check-label fs-3">Language 1</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check my-3">
                            <label for="" class="form-check-label fs-3">Language 2</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check my-3">
                            <label for="" class="form-check-label fs-3">Language 3</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Checkboxes inline</h2>

                        <div class="form-check form-check-inline my-3">
                            <label for="" class="form-check-label fs-3">Language 1</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check form-check-inline my-3">
                            <label for="" class="form-check-label fs-3">Language 2</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check form-check-inline my-3">
                            <label for="" class="form-check-label fs-3">Language 3</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Radio Buttons</h2>

                        <div class="form-check my-3">
                            <label for="" class="form-check-label fs-3">Language 1</label>
                            <input type="radio" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check my-3">
                            <label for="" class="form-check-label fs-3">Language 2</label>
                            <input type="radio" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check my-3">
                            <label for="" class="form-check-label fs-3">Language 3</label>
                            <input type="radio" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Radio Buttons inline</h2>

                        <div class="form-check form-check-inline my-3">
                            <label for="" class="form-check-label fs-3">Language 1</label>
                            <input type="radio" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check form-check-inline my-3">
                            <label for="" class="form-check-label fs-3">Language 2</label>
                            <input type="radio" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check form-check-inline my-3">
                            <label for="" class="form-check-label fs-3">Language 3</label>
                            <input type="radio" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Checkbox Switch</h2>

                        <div class="form-check form-switch my-3">
                            <label for="" class="form-check-label fs-3">Language 1</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check form-switch my-3">
                            <label for="" class="form-check-label fs-3">Language 2</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check form-switch my-3">
                            <label for="" class="form-check-label fs-3">Language 3</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Checkbox Switches inline</h2>

                        <div class="form-check form-switch form-check-inline my-3">
                            <label for="" class="form-check-label fs-3">Language 1</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check form-switch form-check-inline my-3">
                            <label for="" class="form-check-label fs-3">Language 2</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <div class="form-check form-switch form-check-inline my-3">
                            <label for="" class="form-check-label fs-3">Language 3</label>
                            <input type="checkbox" name="languageOne" id="languageOne" class="form-check-input fs-3">
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Checkbox Buttons</h2>

                        <div class="my-3">
                            <input type="checkbox" name="languageOne" id="first" class="btn-check fs-3" checked>
                            <label for="first" class="btn btn-outline-success fs-3">Language 1</label>                            
                        
                            <input type="checkbox" name="languageOne" id="second" class="btn-check fs-3">
                            <label for="second" class="btn btn-outline-success fs-3">Language 2</label>                            
                        
                            <input type="checkbox" name="languageOne" id="third" class="btn-check fs-3">
                            <label for="third" class="btn btn-outline-success fs-3">Language 3</label>                            
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Dropdown (Select Tag)</h2>

                        <div class="form-group my-3">
                            <label for=""></label>
                            <select name="" id="" class="form-select fs-3">
                                <option selected>Choose Tech</option>
                                <option value="one">one</option>
                                <option value="one">one</option>
                                <option value="one">one</option>
                                <option value="one">one</option>
                                <option value="one">one</option>
                                <option value="one">one</option>
                            </select>
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Range</h2>

                        <div class="form-group my-3">
                            <label for="range" class="fs-3">Range</label>
                            <input type="range" name="" id="" min="0" max="100" value="10" class="form-range fs-3">
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Input Group</h2>

                        <div class="form-group my-3">
                            <label for="email" class="fs-3">Email</label>
                            <div class="input-group">
                                <span class="input-group-text fs-3">@</span>
                                <input type="text" class="form-control fs-3 border border-dark">
                            </div>
                        </div>

                        <div class="form-group my-3">
                            <label for="email" class="fs-3">Email</label>
                            <div class="input-group">
                                <span class="input-group-text fs-3">@</span>
                                <input type="text" class="form-control fs-3 border border-dark">
                                <button class="btn btn-outline-success">Send</button>
                                <button class="btn btn-outline-danger">Cancel</button>
                            </div>
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Form Floating</h2>

                        <div class="form-floating my-3">
                            <input type="email" id="user" class="form-control fs-3">
                            <label for="user" class="fs-3">Email Id</label>
                        </div>

                        <div class="form-floating my-3">
                            <input type="password" id="pass" class="form-control fs-3">
                            <label for="pass" class="fs-3">Password</label>
                        </div>

                        <h2 class="p-3 my-3 bg-light display-2">Form Clearfix</h2>

                        <div class="form-group clear-fix my-3">
                            <input type="submit" value="Submit" class="btn btn-success float-start fs-3">
                            <input type="reset" value="Reset" class="btn btn-danger float-end fs-3">
                        </div>
                    </form>
                </div>
            </div>
        </div>        
    </body>
</html>
