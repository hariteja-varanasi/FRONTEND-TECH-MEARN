<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron display-1">Bootstrap Toast</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary fs-3" id="liveToastBtn">Show live toast</button>
                    <div class="position-fixed bottom-0 end-0 p-3">
                        <div id="liveToast" class="toast">
                            <div class="toast-header">
                                <img src="" alt="" class="rounder me-2" />
                                <strong class="me-auto fs-3">Bootstrap</strong>
                                <small class="fs-3">11 mins ago</small>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                            </div>
                            <div class="toast-body fs-3">
                                This is a toast message!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.bundle.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script>
            /*jQuery(document).ready(function(){
                var toastTrigger = $("#liveToastBtn");
                var toastLiveExample = $("#liveToast");
                if (toastTrigger) {                    
                    toastTrigger.add('click', function(){
                        var toast = new bootstrap.Toast(toastLiveExample);
                        toast.show();
                    });
                }
            });*/
            var toastTrigger = document.getElementById("liveToastBtn");
            var toastLiveExample = document.getElementById("liveToast");
            if (toastTrigger) {
                toastTrigger.addEventListener('click', function(){
                    var toast = new bootstrap.Toast(toastLiveExample);
                    toast.show();
                });
            }
        </script>
    </body>
</html>
