<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron">Bootstrap Badges</h1>
                </div>
            </div>
        </div>        

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="display-1">Example Heading <span class="badge bg-secondary rounded-pill">New</span></h1>
                    
                    <button class="btn btn-primary">
                        Bootstrap Button
                        <span class="badge bg-secondary rounded-pill">420</span>
                    </button>

                    <button class="btn btn-primary position-relative">
                        Bootstrap Button
                        <span class="badge bg-secondary rounded-pill position-absolute top-0 start-90">420</span>
                    </button>

                    <button class="btn btn-primary position-relative mx-3">
                        Bootstrap Button
                        <span class="position-absolute top-0 start-100 translate-middle
                        bg-danger p-2 border rounded-circle">
                            <span class="visually-show">420</span>                            
                        </span>
                    </button>
                </div>                
            </div>
        </div>

        <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
