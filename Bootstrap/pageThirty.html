<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron display-1">Bootstrap Spinners</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <h5 class="display-5">Spinner Border</h5>
                    <div class="spinner-border text-primary">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-border text-secondary">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-border text-success">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-border text-danger">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-border text-warning">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-border text-info">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-border text-light">
                        <span class="fs-6 text-dark">Loading</span>
                    </div>
                    <div class="spinner-border text-dark">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                </div>
                <div class="col-lg-3">
                    <h5 class="display-5">Spinner Grow</h5>
                    <div class="spinner-grow text-primary">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-grow text-secondary">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-grow text-success">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-grow text-danger">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-grow text-warning">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-grow text-info">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                    <div class="spinner-grow text-light">
                        <span class="fs-6 text-dark">Loading</span>
                    </div>
                    <div class="spinner-grow text-dark">
                        <span class="fs-3 visually-hidden">Loading</span>
                    </div>
                </div>
            </div>
        </div>        
        <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
