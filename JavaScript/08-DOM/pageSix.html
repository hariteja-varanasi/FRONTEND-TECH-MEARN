<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>This is a Paragraph</p>
        <div class="test">This is another paragraph</div>
        <p>This is one more paragraph</p>

        <script>
            document.write("<p>This is JS Paragraph</p>");

            var matches = document.getElementsByTagName("p");

            document.write("<p><b>matches.length :<b><p> " + matches.length);
            
            for(var elem in matches)
            {
                matches[elem].style.background = "yellow";
            }
        </script>
    </body>
</html>
