<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Set Constructor</title>
    </head>
    <body>
        <h3>Set Constructor</h3>        
        <script>
            var mySet = new Set('htmlhtml');

            var empDetails = ["Sumith", "Naveen", "Hariteja"];

            console.log('set = ', mySet);
            document.write("<h3>set = " + mySet + "</h3>");
            console.log('set = ', mySet.entries());
            document.write("<h3>set = " + mySet.entries() + "</h3>");
            console.log('size = ', mySet.size);
            document.write("<h3>size = " + mySet.size + "</h3>");
        </script>
    </body>
</html>
