<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strict Mode</title>
    </head>
    <body>
        <h1>Strict Mode</h1>
        <p>Strict mode if you initialize a variable with 
            declaring it using the var keyword</p>        

        <script>
            "use strict";

            function sayHello() {
                "use strict";
                var str;
                str = "Hello World";
                document.write("<h3> str is : " + str + "</h3>");
            }

            sayHello();

            function doSomething() {
                var msg;
                msg = "Hi, there!";
                return msg;
            }
            document.write("<h3> msg is : " + doSomething() + "</h3>");
        </script>
    </body>
</html>
