<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Events</title>
    </head>
    <body>
        <h3>Media Events</h3>        

        <h3 id="msg"></h3>

        <video id="videoTag" src="assets/media/video.mp4" controls></video>

        <script>
            var msg = document.getElementById("msg");

            function playHan() {
                msg.innerText = "Started Playing Video";
                msg.style.color = "green";
            }

            function pauseHan() {
                msg.innerText = "Video Paused";
                msg.style.color = "crimson";
            }

            function volHan() {                
                msg.innerText = "Changing Volume";
                msg.style.color = "deepskyblue";
            }

            function seekHan() {
                msg.innerText = "Video time is changing";
                msg.style.color = "deeppink";
            }
            
            document.getElementById("videoTag").onplay = playHan;
            document.getElementById("videoTag").onpause = pauseHan;
            document.getElementById("videoTag").onvolumechange = volHan;
            document.getElementById("videoTag").onseeking = seekHan;
        </script>
    </body>
</html>
