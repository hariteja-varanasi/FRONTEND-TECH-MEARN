<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event</title>        
    </head>
    <body>
        <h3>Click Events</h3>
        <button type="button" id="clickMeButton">Click Me</button>
        <button type="button" id="dblClickMeButton">Double Click Me</button>        
        <script>            
            function print(){
                alert("Welcome to Javascript");
            }
            //print();            
            document.getElementById("clickMeButton").onclick = print;
            document.getElementById("dblClickMeButton").ondblclick = print;
        </script>
    </body>    
</html>
