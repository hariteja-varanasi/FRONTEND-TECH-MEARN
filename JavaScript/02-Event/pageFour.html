<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mouse Down and Mouse Up</title>
    </head>
    <body>
        <h3>On Mouse Down and On Mouse Up</h3>        

        <div id="blk">
            Mouse Down and Mouse Up
        </div>

        <script>
            function downHandler(){
                document.getElementById("blk").style.background = "crimson";
            }
            function upHandler(){
                document.getElementById("blk").style.background = "gold";
            }
            document.getElementById("blk").onmousedown = downHandler;
            document.getElementById("blk").onmouseup = upHandler;
        </script>
    </body>
</html>
