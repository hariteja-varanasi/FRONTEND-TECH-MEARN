<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Events</title>
    </head>
    <body>
        <h3>On Change Event</h3>        
        <h1 id="output"></h1>

        <label for="">Choose Tech</label>
        <select name="tech" id="tech">
            <option value="null">Choose Technology</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">Javascript</option>
            <option value="jQuery">Jquery</option>            
        </select>

        <script>            
            function selHandler(){
                let tech = document.getElementById("tech").value;
                let output = document.getElementById("output");
                if(tech === "null") {
                    output.innerText = "No value selected";
                }                
                else {
                    output.innerText = `You have selected ${tech}`;
                }
            }            
            tech.onchange = selHandler;
        </script>
    </body>
</html>
