<html lang="en">

        <meta charset="UTF-8">

    </head>
    <body>
        <script>
            var a = 2;

        <pre>

        <script>
            document.write("<h3>Number.isFinite(Infinity) : " + Number.isFinite(Infinity) + "</h3>");

            document.write("<hr>");

            function divide(m,n) {
                return m/n;
            }

            document.write("<h3>Number.isFinite(divide(0, 10)) : " + Number.isFinite(divide(0, 10)) + "</h3>");
            document.write("<h3>Number.isFinite(divide(10, 0)) : " + Number.isFinite(divide(10, 0)) + "</h3>");
            document.write("<hr>");

            document.write("<h3>ParseFloat : " + parseFloat("3.14") + "</h3>");
            document.write("<h3>ParseFloat : " + parseFloat("50px") + "</h3>");

            document.write("<hr>");

            console.log("ParseFloat : " + parseFloat("3.14"));
            console.log("ParseFloat : " + parseFloat("50px"));

            document.write("<h3>ParseInt : " + parseInt("3.14") + "</h3>");
            document.write("<h3>ParseInt : " + parseInt("50px") + "</h3>");

            document.write("<hr>");

            console.log("ParseInt : " + parseInt("3.14"));
            console.log("ParseInt : " + parseInt("50px"));

            var p = 67.1234;
            console.log("To Exponential : " + p.toExponential());
            document.write("<h3>To Exponential : " + p.toExponential() + "</h3>");

            var q = 72.635;
            console.log("To Fixed : " + q.toFixed());
            console.log("To Fixed 2 : " + q.toFixed(2));
            console.log("To Fixed 1 : " + q.toFixed(1));
            document.write("<h3>To Fixed : " + q.toFixed() + "</h3>");
            document.write("<h3>To Fixed 2 : " + q.toFixed(2) + "</h3>");
            document.write("<h3>To Fixed 1 : " + q.toFixed(1) + "</h3>");
            document.write("<hr>");

            document.write("<h3>To String : " + (12).toString() + "</h3>");
            document.write("<h3>To String : " + (15.6).toString() + "</h3>");

            var x = 10;
            var y = 20;
            var z = "30";
            console.log(x + y);
            console.log(z + z);
            console.log(x + z);
            document.write("<h3>x + y : " + (x + y) + "</h3>");
            document.write("<h3>z + z : " + (z + z) + "</h3>");
