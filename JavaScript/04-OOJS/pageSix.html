<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objects</title>
        <style>
            .list
            {
                color: crimson;
            }
        </style>
    </head>
    <body>
        <script>
            var user = {
            "name": "Rajesh",
            "age": 24,
            "isAdmin": true,
            "hobbies": ["trekking", "cycling"],
            "sayHi": function () {
                return "Hi to " + this.name;
            },
            "display": (na) => {
                return "Welcome to javascript " + na;
            },
            "account": [
                {
                    bank: "SBI",
                    accNo: 12324
                },
                {
                    bank: "ICICI",
                    accNo: 456123
                }
            ]
        };

        console.log(user);
        document.write(`<h3> Name is ${ user.name }. welcome to bepractical </h3>`);
        document.write('<h3> age is ' + user.age + '</h3>');
        document.write(`<h3> isAdmin is ${ user["isAdmin"] } </h3>`);

        user.hobbies.forEach(function (item) {
            document.write(`<h3 class="list"> ${ item } </h3>`);
        });

        document.write(`<h3> ${ user.sayHi() } </h3>`);
        document.write(`<h3> ${ user.display("Manoj") } </h3>`);
        document.write(`<h3> ${ user.display(user.name) } </h3>`);
        </script>    
        
        <h3>object.defineproperty</h3>

        <script>
            var userOne = {};
            console.log('before', userOne);

            document.write(`<h3> before ${ userOne.name } </h3>`);

            Object.defineProperty(userOne, "name", {
                value:"Hariteja",
                Writable:false
            });

            console.log(userOne.name);

            document.write(`<h3> ${ userOne.name } </h3>`);

            userOne.name = "Varanasi";

            console.log(userOne.name);

            document.write(`<h3> ${ userOne.name } </h3>`);

            document.write(`<h3> after ${ userOne.name } </h3>`);
        </script>
        <script>
            const userTwo = {
                name: "Hariteja"
            };
            console.log('before name', userTwo.name);
            document.write(`<h3> before ${ userTwo.name } </h3>`);
            Object.freeze(userTwo);
            userTwo.name="Varanasi";
            console.log('after name', userTwo.name);
            document.write(`<h3> after ${ userTwo.name } </h3>`);
        </script>
    </body>
</html>
