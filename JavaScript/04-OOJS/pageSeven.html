<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: larger;
            font-weight: bold;
            text-align: center;
        }
        hr{
            border: 10px solid black;            
        }
    </style>
</head>
<body>
    <script>
        let colors = ["red", "blue", "green"];
        document.write("<hr>");
        for(i=0; i < colors.length; i++) {
            document.write(`<p style="color:red;"> ${ colors[i] } </p>`);
        }

        document.write("<hr>");

        var x=0;
        while(x < colors.length){
            document.write(`<p style="color:deepskyblue;"> ${ colors[x] } </p>`);
            x++;
        }

        document.write("<hr>");

        colors.forEach(function(item) {
            document.write(`<p style="color:orange;"> ${ item } </p>`);
        });

        document.write("<hr>");

        for(let a of colors) {
            document.write(`<p style="color:green;"> ${ a } </p>`);
        }

        document.write("<hr>");

        colors.map(function(item, key) {
            document.write(`<p style="color:blue;"> ${ key } ${ item } </p>`);
        });

        document.write("<hr>");
    </script>    
</body>
</html>
