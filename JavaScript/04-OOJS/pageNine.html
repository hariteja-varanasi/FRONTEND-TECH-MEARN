<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            b {
            font-size: larger;
            font-weight: bold;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <script>
            function Student() {
                this.name = "Be Practical";
                this.gender = "Male";
            }

            var stud = new Student();
            document.write("<b> Stud.name : </b> " + stud.name + "<br><br>");
            document.write("<b> Stud.gender : </b> " + stud.gender + "<br><br>");

            stud.age = 20;
            document.write("<b> Stud.age : </b> " + stud.age + "<br><br>");

            var studOne = new Student();
            
            document.write("<b> StudOne.name : </b> " + studOne.name + "<br><br>");
            document.write("<b> StudOne.gender : </b> " + studOne.gender + "<br><br>");            
            document.write("<b> StudOne.age : </b> " + studOne.age + "<br><br>");

            Student.prototype.ageOne = 30;

            var student = new Student();
            document.write("<b> student.ageOne : </b> " + student.ageOne + "<br><br>");

            var studentOne = new Student();
            document.write("<b> student.ageOne : </b> " + studentOne.ageOne + "<br><br>");

        </script>        
    </body>
</html>
