<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function loadHomePageAssign(){
                window.location.assign("https://www.google.com");
            }
        </script>        
        <button type="button" onclick="loadHomePageAssign();">Load Home Page Assign</button>

        <script>
            function loadHomePageHref(){
                window.location.href = "https://www.google.com";
            }
        </script>        
        <button type="button" onclick="loadHomePageHref();">Load Home Page Href</button>

        <script>
            function forceReload(){
                window.location.reload();
            }
        </script>        
        <button type="button" onclick="forceReload();">Reload Page</button>
    </body>
</html>
