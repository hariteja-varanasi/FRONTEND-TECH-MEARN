<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var message = "Hi there! Click to continue.";
            alert(message);

            var result = confirm("Are you sure?");

            if(result) {
                document.write("<h3>You clicked on OK button.</h3>");
            }
            else{
                document.write("<h3>You clicked on Cancel button.</h3>");
            }

            var name = prompt("what's your name?");
            if(name.length > 0 && name != "null"){
                document.write(`<h3>Hi ${ name }</h3>`);
            }
            else{
                document.write(`Anonymous`);
            }
        </script>        
    </body>
</html>
