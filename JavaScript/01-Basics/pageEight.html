        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCOPES</title>
    </head>
    <body>
        <script>

            let a = 15;

            if(a > 12){
                var b = 20;
                let c = 25;
                document.write(`<h3>Local = ${ a } </h3>`);
                document.write(`<h3>Local = ${ b } </h3>`);
                document.write(`<h3>Local = ${ c } </h3>`);
            }

            document.write(`<h3>Global = ${ a } </h3>`);
        </script>        
    </body>
