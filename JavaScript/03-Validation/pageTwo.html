<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email ID Validation</title>
    </head>
    <body>
        <h3>Email ID Validation</h3>       

        <form action="">
            <label for="email">Email ID</label>
            <input type="email" name="email" id="email" onkeyup="validate()" />
            <strong id="status"></strong>
            <br><br>
            <input type="submit" value="Submit" />
        </form>

        <script>
            function validate() {
                var email = document.getElementById("email").value;
                var status = document.getElementById("status");
                var regex = /^\S+@\S+\.\S+$/;            
                
                if(email === "") {
                    status.innerText = 'Email field must be filled';
                    status.style.color = "Orangered";
                }
                else{
                    if(regex.test(email) === false) {
                        status.innerText = 'Invalid Email-Id';
                        status.style.color = "Orangered";
                    }
                    else {
                        status.innerText = 'Valid Email-Id';
                        status.style.color = "green";
                    }
                }
            }            
        </script>
    </body>
</html>
