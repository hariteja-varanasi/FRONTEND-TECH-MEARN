<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array Join</title>
    </head>
    <body>
        <h3>Array Join -> literal array</h3>
        <script>
            let cOne = ['html', 'css', 'javascript', 'jquery'];
            let cTwo = ['react', 'node', 'express', 'mongodb'];
            let cThree = ['php', ...cOne, 'ruby', 'ror', ...cTwo];

            document.write(`<h3>cOne is ${ cOne } </h3>`);
            document.write(`<h3>cTwo is ${ cTwo } </h3>`);
            document.write(`<h3>cThree is ${ cThree } </h3>`);
        </script>
    </body>
</html>
