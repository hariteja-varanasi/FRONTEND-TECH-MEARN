<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>let and const over var</title>
    </head>
    <body>
        <h3>let and const over var</h3>

        <script>
            //Const
            if(10 < 40) {
                const x = 120;
                document.write(`<h1> Inside the block = ${ x } </h1>`);
            }
            document.write(`<h1> Outside the block = ${ x } </h1>`);

            //var
            if(10 < 40) {
                var x = 120;
                document.write(`<h1> Inside the block = ${ x } </h1>`);
            }
            document.write(`<h1> Outside the block = ${ x } </h1>`);
        </script>
    </body>
</html>
