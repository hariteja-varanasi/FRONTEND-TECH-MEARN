<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class Structure</title>
    </head>
    <body>
        <h3>Class Structure</h3>
        <script>
            class Animal{
                constructor() {
                    this.x = 12;
                    this.y = 33;
                }

                display() {
                    document.write('<h3>Display Function</h3>');
                }

                print() {
                    document.write('<h3>Print Function</h3>');
                }
            }

            let a = new Animal();

            document.write(`<h3> ${ a.x } </h3>`);
            document.write(`<h3> ${ a.y } </h3>`);

            a.display();
            a.print();
        </script>
    </body>
</html>
