<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Default Parameters</title>
    </head>
    <body>
        <h3>Default parameters in functions to avoid NaN</h3>        

        <script>
            function sumOne(a, b=40){
                document.write(`<h3> Sum = ${ a + b } </h3>`);
            }

            sumOne(12,33);
            sumOne(22);

            function sumTwo(a, b){
                document.write(`<h3> Sum = ${ a + b } </h3>`);
            }

            sumTwo(12,33);
            sumTwo(22);
        </script>
    </body>
</html>
