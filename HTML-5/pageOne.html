<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML-5 Audio & Video</title>
    </head>
    <body>
        <center>
            <h1>HTML-5 AUDIO & VIDEO</h1>
        </center>        
        <hr>

        <audio controls autoplay muted loop>
            <source src="/HTML-5/assets/media/audio.mp3">
        </audio>

        <audio controls src="/HTML-5/assets/media/audio.mp3">
        </audio>

        <video controls autoplay muted loop>
            <source src="/HTML-5/assets/media/video.mp4"> 
        </video>

        <video controls src="/HTML-5/assets/media/video.mp4"></video>


    </body>
</html>
