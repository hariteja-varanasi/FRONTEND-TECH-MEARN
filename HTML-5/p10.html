<!doctype html>
<html>
    <head>
        <title>HTML 5</title>
    </head>
    <body>
        <center>
            <h1>This is SVG (Scalable Vector Graphics) TAG</h1>
            <p><b>( HTML SVG is a modularized language which is used to describe graphics in XML. )</b></p>
        </center>
        <hr>
        
        <svg></svg>      
        <hr>
        <center><h3>HTML SVG Circle Example</h3></center>  
        <svg width="100" height="100">  
            <circle r="40" cx="50" cy="50" fill="red" stroke="yellow" stroke-width="4"></circle>
        </svg>
        <p><b>Note :</b>It describe two-dimensional vector and mixed vector/raster graphics in XML.</p>
        <hr>
        
        <center><h3>HTML SVG Rectangle Example</h3></center>
        <hr>
        <svg width="200" height="200">  
            <rect width="200" height="200" fill="green" stroke="red" stroke-width="10" />
        </svg>
        <hr>
        
        <center><h3>HTML SVG polygon Example</h3></center>
        <hr>
        <center>
            <svg height="210" width="500">  
                <polygon points="100,10 40,198 190,78 10,78 160,198"  
                    fill="red" stroke="yellow" stroke-width="4">  
            </svg>
        </center>
    </body>
</html>
