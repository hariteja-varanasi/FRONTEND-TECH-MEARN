<html>
<head>
    <title>TABLE CSS</title>
    <style>
        table, th, td{
            /*border: 2px;
            border-color: red;
            border-style: solid;*/

            border: 2px solid blue;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>TABLE TAG</h1>
        <p>HTML table tag is used to display data in tabular form (row * column).</p>
    </center>    

    <h2>Default Table</h2>

    <h2>Table Attribute</h2>
    <table border="2" cellpadding="20" cellspacing="20">
        <caption>Emp Details</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Mobile</th>
            </tr>                
        </thead>          
        <tbody>
            <tr>
                <td>1</td>
                <td>Name One</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Name Two</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Name Three</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Thank You</td>
                <td>Thank You</td>
                <td>Thank You</td>
            </tr>
        </tfoot>  
        
    </table>

</body>
</html>
